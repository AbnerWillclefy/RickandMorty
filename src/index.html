<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8a2821717.js" crossorigin="anonymous"></script>
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" onload="renderChar()">
        <div class="name" id="char"></div>
        <div class="image" id="image"></div>
        <div class="info">
            <div class="info-button">
                <button id="but1">STATUS</button>
                <p id="status"></p>
            </div>
            <div class="info-button">
                <button id="but2">SPECIES</button>
                <p id="species"></p>
            </div>
            <div class="info-button">
                <button id="but3">GENDER</button>
                <p id="gender"></p>
            </div>
            <div class="info-button">
                <button id="but4">LOCATION</button>
                <p id="location"></p>
            </div>
        </div>
    </div>
    <div class="refresh" onclick="document.location.reload(true)">
        <h1>Click to refresh</h1>
        <a><i class="fas fa-sync-alt"></i></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
